name: CI
on:
  pull_request:
  push:
    branches: [main]
permissions:
  contents: read
  security-events: write
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint & Format
        run: |
          ruff check --output-format=github .
          black --check .
          isort --check-only .

      - name: Tests with coverage
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term-missing

      - name: Check coverage quality gate
        run: |
          python -c "
          import xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml')
          root = tree.getroot()
          coverage = float(root.get('line-rate')) * 100
          print(f'Coverage: {coverage:.2f}%')
          assert coverage >= 80, f'Coverage {coverage:.2f}% < 80% - Quality gate failed'
          print('Quality gate passed: coverage ≥ 80%')
          "

      - name: Pre-commit (all files)
        run: pre-commit run --all-files

  container-security:
    runs-on: ubuntu-latest
    needs: [ build ]  # Запускаем после успешного build
    steps:
      - uses: actions/checkout@v4

      - name: Run Hadolint on Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning

      - name: Build Docker image
        run: docker build -t workout-app:latest .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'workout-app:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Upload Trivy report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-security-scan
          path: trivy-results.sarif


  container-tests:
    runs-on: ubuntu-latest
    needs: [ container-security ]
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq curl

      - name: Build and test container security
        run: |
          set -e

          # Сборка и запуск
          docker compose build app
          docker compose up -d app
          sleep 20

          # Проверки (выходят при первой же ошибке)
          docker compose exec -T app id -u | grep -q '1001'
          curl -f http://localhost:8000/
          curl -f http://localhost:8000/health

          # Проверка read-only FS (должно завершиться ошибкой)
          if docker compose exec -T app touch /test.txt 2>/dev/null; then
            echo "ERROR: Filesystem is not read-only"
            exit 1
          fi

          echo "SUCCESS: All container security tests passed"

      - name: Show container info
        if: always()
        run: |
          docker compose ps
          docker images workout-app --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}"
